<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Participar do Sorteio</title>
</head>
<body>
  <h1>Participe do Sorteio!</h1>
  <form id="formulario">
    <label>Nome:</label><br>
    <input type="text" id="nome" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Opini√£o:</label><br>
    <textarea id="opiniao" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('formulario');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const dados = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        opiniao: document.getElementById('opiniao').value
      };

      fetch("COLE_AQUI_SEU_LINK_WEBAPP", {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(response => {
        if (response.ok) {
          alert("Dados enviados com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar os dados.");
        }
      })
      .catch((error) => {
        console.error("Erro:", error);
        alert("Ocorreu um erro.");
      });
    });
  </script>
</body>
</html>
